<div class="skills-container">
  <h2 class="section-title">
    Technical <span class="highlight">Arsenal</span>
  </h2>

  <div class="skills-grid">
    <!-- Frontend -->
    <div class="skill-category animate__animated animate__fadeInUp">
      <h3 class="category-title">Frontend Technologies</h3>
      <div class="skills-box">
        <div class="skill-item" *ngFor="let skill of frontendSkills">
          <div class="skill-icon">
            <i [class]="skill.icon"></i>
          </div>
          <span class="skill-name">{{ skill.name }}</span>
        </div>
      </div>
    </div>

    <!-- Backend -->
    <div
      class="skill-category animate__animated animate__fadeInUp"
      style="animation-delay: 0.2s"
    >
      <h3 class="category-title">Backend & Database</h3>
      <div class="skills-box">
        <div class="skill-item" *ngFor="let skill of backendSkills">
          <div class="skill-icon">
            <i [class]="skill.icon"></i>
          </div>
          <span class="skill-name">{{ skill.name }}</span>
        </div>
      </div>
    </div>

    <!-- Tools & Others -->
    <div
      class="skill-category animate__animated animate__fadeInUp"
      style="animation-delay: 0.4s"
    >
      <h3 class="category-title">Tools & Platforms</h3>
      <div class="skills-box">
        <div class="skill-item" *ngFor="let skill of toolsSkills">
          <div class="skill-icon">
            <i [class]="skill.icon"></i>
          </div>
          <span class="skill-name">{{ skill.name }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
